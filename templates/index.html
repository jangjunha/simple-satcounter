{% extends "layout.html" %}
{% block content %}
{% if user %}
    <p>{{ user.username }}님 반갑습니다!</p>
{% endif %}

	<h3>덧글</h3>
	<ul class="comments">
	{% for comment in comments %}
		<li>
			<h4 class="writer">{{ comment.writer }}</h4>
			<p class="content">{{ comment.content }}</p>
		</li>
	{% endfor %}
	</ul>
{% endblock %}
